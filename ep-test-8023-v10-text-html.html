<section class="event-section global-margin--15x" id="<t4 type='meta' meta='content_id' />">
    <t4 type="meta" meta="html_anchor" />
    <div class="grid-container oho-animate-sequence">
        <div class="grid-x grid-margin-x">
            <div class="cell large-9">
                <div class="section-heading--basic text-margin-reset">
                    <h2 class="oho-animate fade-in"><t4 type="content" name="Heading" output="normal" modifiers="striptags,htmlentities" /></h2>
                    <div class="section-heading__link global-spacing--2x oho-animate fade-in">
                        <a href="https://events.seattleu.edu/" title="Visit the Seattle University Events Portal" >All Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <article class="news-event-lockup">
        <div class="grid-container oho-animate-sequence">
            <div class="grid-x grid-margin-x">
                <div class="cell medium-7">
                    <figure class="aspect-ratio-frame oho-animate fade-in" style="--aspect-ratio: 56/76">
                        <img loading="lazy"
                            sizes="(min-width: 1460px) 760px, (min-width: 780px) 52.27vw, calc(100vw - 40px)"
                            src="<t4 type="content" name="Image" output="normal" formatter="v10/image/pxl-crop" cdn="true" pxl-filter-id="37" />" srcset="
                            <t4 type="content" name="Image" output="normal" formatter="v10/image/pxl-crop" cdn="true" pxl-filter-id="37" /> 500w,
                            <t4 type="content" name="Image" output="normal" formatter="v10/image/pxl-crop" cdn="true" pxl-filter-id="38" /> 768w" alt="<t4 type="content" name="Image" output="normal" formatter="text/alt" />">
                    </figure>
                </div>
                <div class="cell medium-5">
                    <div class="news-event-lockup--text text-margin-reset oho-animate fade-in-right">
                        <h3 class="funderline">
                            <a href="<t4 type="content" name="Internal Link" output="linkurl" modifiers="nav_sections" /><t4 type="content" name="External Link" output="normal" />">
                                <t4 type="content" name="Title" output="normal" modifiers="striptags,htmlentities" />
                            </a>
                        </h3>
                        <div class="eyebrow">Featured Event</div>
                        <div class="global-spacing--3x">
                            
                            <t4 type="content" name="Start Date" output="selective-output" process-format="true" format="<ul class=&quot;icon-list&quot;><li>
                                <span class=&quot;icon-list__icon fas fa-calendar&quot; aria-hidden=&quot;true&quot;></span>
                                <span class=&quot;icon-list__content&quot;>
                                        <span class=&quot;start-date&quot;>
                                            <t4 type=&quot;content&quot; name=&quot;Start Date&quot; output=&quot;normal&quot; date_format=&quot;MMMM d, yyyy&quot; />
                                        </span>
                                        <span class=&quot;end-date&quot;>
                                            <t4 type=&quot;content&quot; name=&quot;End Date&quot; output=&quot;selective-output&quot; process-format=&quot;true&quot; format=&quot; - <span class='inner'><t4 type='content' name='End Date' output='normal' date_format='MMMM d, yyyy' /></span>&quot; date_format=&quot;EEEE, MMMM d, yyyy&quot; />
                                        </span>
                                    </span>
                            </li>" date_format="EEEE, MMMM d, yyyy" />
                            <t4 type="content" name="Start Time" output="selective-output" process-format="true" format="<li>
                                <span class=&quot;icon-list__icon fas fa-clock&quot; aria-hidden=&quot;true&quot;></span>
                                <span class=&quot;icon-list__content&quot;><t4 type=&quot;content&quot; name=&quot;Start Time&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; /><t4 type=&quot;content&quot; name=&quot;End Time&quot; output=&quot;selective-output&quot; modifiers=&quot;striptags,htmlentities&quot; format=&quot; - $value&quot; /></span>
                            </li>" />
                            <t4 type="content" name="Location" output="selective-output" process-format="true" format="<li>
                                <span class=&quot;icon-list__icon fas fa-map-marker-alt&quot; aria-hidden=&quot;true&quot;></span>
                                <span class=&quot;icon-list__content&quot;><t4 type=&quot;content&quot; name=&quot;Location&quot; output=&quot;normal&quot; modifiers=&quot;striptags,htmlentities&quot; /></span>
                            </li></ul>" />
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
